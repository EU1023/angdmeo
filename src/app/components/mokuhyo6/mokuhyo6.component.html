<nav>
  <button (click)="gotoStattistics()">統計圖表</button>
</nav>

<div>
  <table mat-table [dataSource]="dataSource" class="container">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>編號</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>名稱</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>

    <ng-container matColumnDef='fillinDate'>
      <th mat-header-cell *matHeaderCellDef>填寫時間</th>
      <td mat-cell *matCellDef="let element"> {{element.fillinDate}} </td>
    </ng-container>


    <ng-container matColumnDef='email'>
      <th mat-header-cell *matHeaderCellDef>前往</th>
      <td mat-cell *matCellDef="let element"><a
          (click)="userBrowseResults(element.userName,element.email,element.phone,element.age)">前往</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tbody id="dynamicList"></tbody>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div>
  <button (click)="goback()">上一步</button>
</div>
