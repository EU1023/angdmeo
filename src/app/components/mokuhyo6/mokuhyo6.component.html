<div>
  <table mat-table [dataSource]="dataSource" class="container">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>編號</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>使用者名稱</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef='Fill_in_time'>
      <th mat-header-cell *matHeaderCellDef>填寫時間</th>
      <td mat-cell *matCellDef="let element"> {{element.Fill_in_time}} </td>
    </ng-container>

    <ng-container matColumnDef='Answer_content'>
      <th mat-header-cell *matHeaderCellDef>作答內容</th>
      <td mat-cell *matCellDef="let element"> {{element.Answer_content}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tbody id="dynamicList"></tbody>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div>
  <button>取消</button>
  <button>上一步</button>
  <button>下一步</button>
</div>
